<app-nav-bar></app-nav-bar>
<section [hidden] = "!isShow">
  <h1>Pick the Tournament first</h1>
  <div>
    <form [formGroup]="form">

      <mat-form-field appearance="standard" ngClass="form-field">
        <mat-label>Tournaments</mat-label>
        <input matInput type="text" placeholder="Pick Tournament" name="tourneys" 
          formControlName="tourneys" required/>
        <!-- <mat-icon aria-hidden="false" aria-label="" matSuffix>account_circle</mat-icon> -->
        <mat-error *ngIf="form.get('tourneys')?.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <div>
        <button mat-flat-button class="btn-blue" type="submit" [disabled]="form.invalid" (click)="selectTourney(form.get('tourneys')?.value)">Submit</button>
      </div>
    </form>
  </div>
</section>

<section [hidden] = "isShow">
  <header>
    <h1>{{'Join ' + tourney?.name }}</h1>
    <h4>Team Rank Required: {{tourney?.rank}}</h4>
    <h4>Number of Teams allowed: {{tourney?.maxTeams}}</h4>
    <h4>Day: {{tourney?.date}}</h4>
    <h4>Region: {{tourney?.region}}</h4>
</header>

<section>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Teams</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>  
    <!-- <div class="example-container">
        <table *ngFor="let team of teams">
            <tbody height="40px" width="100%">
              <tr>
                <td>
                    {{team?.name}}        
                </td>
              </tr>
            </tbody>
         </table>
    </div> -->
    <button mat-flat-button type="button" color="primary" (click)="addTeam(tourney?.tournamentId!, userNickname)">Join</button>
</section>
</section>
